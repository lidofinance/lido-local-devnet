lido-app:
  nameOverride: keys-api

  # Number of replicas for the backend deployment
  replicaCount: 1

  # Image configuration
  image:
    registry: docker.io
    repository: lidofinance/lido-keys-api
    tag: "dev"
    pullPolicy: Always
    imagePullSecrets: [ ]
    # Example:
    # imagePullSecrets:
    #   - name: myregistrykey

  service:
    type: ClusterIP
    ports:
      - name: http
        port: 3000
        targetPort: 3000
        protocol: TCP

  # Ingress configuration
  ingress:
    # Enable/disable ingress
    enabled: true
    # Ingress class name
    className: "public"
    # Ingress annotations
    annotations: {}
    # Example annotations:
    # annotations:
    #   nginx.ingress.kubernetes.io/rewrite-target: /
    #   cert-manager.io/cluster-issuer: letsencrypt-prod

    # Ingress hosts configuration
    hosts:
      - host: lido-app.local
        paths:
          - path: /
            pathTyppe: Prefix
            port: http


    # TLS configuration
    tls: []
    # Example TLS:
    # tls:
    #   - secretName: backend-tls
    #     hosts:
    #       - backend.local

  # Container command
  command: [ ]

  # Container args
  args: [ ]

  # Environment variables
  env:
    # Static environment variables
    variables:
      NODE_ENV: production
      PORT: 3000
      CORS_WHITELIST_REGEXP: ${CORS_WHITELIST_REGEXP}
      GLOBAL_THROTTLE_TTL: ${GLOBAL_THROTTLE_TTL}
      GLOBAL_THROTTLE_LIMIT: ${GLOBAL_THROTTLE_LIMIT}
      GLOBAL_CACHE_TTL: ${GLOBAL_CACHE_TTL}
      LOG_LEVEL: ${LOG_LEVEL}
      LOG_FORMAT: json
      PROVIDERS_URLS: ${PROVIDERS_URLS}
      CL_API_URLS: ${CL_API_URLS}
      CHAIN_ID: ${CHAIN_ID}
      DB_NAME: kapi-db
      DB_PORT: 5432
      DB_HOST: db
      DB_USER: admin
      DB_PASSWORD: changemeasap
      JOB_INTERVAL_REGISTRY: ${JOB_INTERVAL_REGISTRY}
      VALIDATOR_REGISTRY_ENABLE: ${VALIDATOR_REGISTRY_ENABLE}
      JOB_INTERVAL_VALIDATORS_REGISTRY: ${JOB_INTERVAL_VALIDATORS_REGISTRY}
      LIDO_LOCATOR_DEVNET_ADDRESS: ${LIDO_LOCATOR_DEVNET_ADDRESS}
      CURATED_MODULE_DEVNET_ADDRESS: ${CURATED_MODULE_DEVNET_ADDRESS}
      CSM_MODULE_DEVNET_ADDRESS: ${CSM_MODULE_DEVNET_ADDRESS}
      STAKING_ROUTER_DEVNET_ADDRESS: ${STAKING_ROUTER_DEVNET_ADDRESS}

  # Resource limits and requests
  resources: { }
  # Example:
  # resources:
  #   limits:
  #     cpu: 500m
  #     memory: 512Mi
  #   requests:
  #     cpu: 250m
  #     memory: 256Mi

  # Node selector
  nodeSelector: { }

  # Tolerations
  tolerations: [ ]

  # Affinity rules
  affinity: { }

  # Security context
  securityContext: { }

  # Pod security context
  podSecurityContext: { }

  # Liveness probe
  livenessProbe:
    httpGet:
      path: /v1/status
      port: http
    initialDelaySeconds: 30
    periodSeconds: 10

  # Readiness probe
  readinessProbe:
    httpGet:
      path: /v1/status
      port: http
    initialDelaySeconds: 5
    periodSeconds: 5

  # Additional labels
  additionalLabels: { }

  # Additional annotations
  additionalAnnotations: { }

  # Persistent Volume Claims configuration
  pvcs: [ ]
  # Example PVC configuration:
  # pvcs:
  #   - name: data-storage
  #     storageClassName: "ssh-hostpath"
  #     accessModes:
  #       - ReadWriteOnce
  #     size: 10Gi
  #     mountPath: /data
  #   - name: logs-storage
  #     storageClassName: "ssh-hostpath"
  #     accessModes:
  #       - ReadWriteOnce
  #     size: 5Gi
  #     mountPath: /logs


postgresql:
  global:
    postgresql:
      auth:
        postgresPassword: "changemeasap"
        username: "admin"
        password: "changemeasap"
        database: "kapi-db"
        existingSecret: ""
        secretKeys:
          adminPasswordKey: ""
          userPasswordKey: ""
          replicationPasswordKey: ""
      service:
        ports:
          postgresql: ""
  image:
    registry: docker.io
    repository: bitnami/postgresql
    tag: 17.6.0-debian-12-r0
    digest: ""
    pullPolicy: IfNotPresent
  primary:
    resourcesPreset: "2xlarge"
    resources: { }

