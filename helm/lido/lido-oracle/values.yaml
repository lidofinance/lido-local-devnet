lido-app:
  nameOverride: lido-oracle

  # Number of replicas for the backend deployment
  replicaCount: 1

  # Image configuration
  image:
    registry: docker.io
    repository: lidofinance/oracle
    tag: "dev"
    pullPolicy: Always
    imagePullSecrets:
      - name: registry-pull-secret
    # Example:
    # imagePullSecrets:
    #   - name: myregistrykey

  service:
    type: ClusterIP
    ports:
      - name: metrics
        port: 9000
        targetPort: 9000
        protocol: TCP
      - name: http-health
        port: 9010
        targetPort: 9010
        protocol: TCP

  # Container command
  command: [ ]

  # Container args
  args: ["accounting"]

  # Environment variables
  env:
    # Static environment variables
    variables:
      PROMETHEUS_PORT: 9000
      HEALTHCHECK_SERVER_PORT: 9010
      EXECUTION_CLIENT_URI: ${EXECUTION_CLIENT_URI}
      CONSENSUS_CLIENT_URI: ${CONSENSUS_CLIENT_URI}
      KEYS_API_URI: ${KEYS_API_URI}
      MEMBER_PRIV_KEY: ${MEMBER_PRIV_KEY}
      LIDO_LOCATOR_ADDRESS: ${LIDO_LOCATOR_ADDRESS}
      CSM_MODULE_ADDRESS: ${CSM_MODULE_ADDRESS}
      SUBMIT_DATA_DELAY_IN_SLOTS: ${SUBMIT_DATA_DELAY_IN_SLOTS}
      ALLOW_REPORTING_IN_BUNKER_MODE: false
      CSM_ORACLE_MAX_CONCURRENCY: "1"
      KUBO_HOST: http://kubo:5001

  # Resource limits and requests
  resources: { }
  # Example:
  # resources:
  #   limits:
  #     cpu: 500m
  #     memory: 512Mi
  #   requests:
  #     cpu: 250m
  #     memory: 256Mi

  # Node selector
  nodeSelector: { }

  # Tolerations
  tolerations: [ ]

  # Affinity rules
  affinity: { }

  # Security context
  securityContext: { }

  # Pod security context
  podSecurityContext: { }

  # Liveness probe
  livenessProbe:
    httpGet:
      path: /
      port: http-health
    initialDelaySeconds: 30
    periodSeconds: 10

  # Readiness probe
  readinessProbe:
    httpGet:
      path: /
      port: http-health
    initialDelaySeconds: 5
    periodSeconds: 5

  # Additional labels
  additionalLabels: { }

  # Additional annotations
  additionalAnnotations: { }

  # Persistent Volume Claims configuration
  pvcs: [ ]
  # Example PVC configuration:
  # pvcs:
  #   - name: data-storage
  #     storageClassName: "ssh-hostpath"
  #     accessModes:
  #       - ReadWriteOnce
  #     size: 10Gi
  #     mountPath: /data
  #   - name: logs-storage
  #     storageClassName: "ssh-hostpath"
  #     accessModes:
  #       - ReadWriteOnce
  #     size: 5Gi
  #     mountPath: /logs

