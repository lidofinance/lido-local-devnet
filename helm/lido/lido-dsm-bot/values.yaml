lido-app:
  nameOverride: lido-dsm-bot

  # Number of replicas for the backend deployment
  replicaCount: 1

  # Image configuration
  image:
    registry: docker.io
    repository: lidofinance/depositor
    tag: "dev"
    pullPolicy: Always
    imagePullSecrets: []
    # Example:
    # imagePullSecrets:
    #   - name: myregistrykey

  service:
    type: ClusterIP
    ports:
     - name: metrics
       port: 9000
       targetPort: 9000
       protocol: TCP
     - name: http-health
       port: 9010
       targetPort: 9010
       protocol: TCP

  # Container command
  command: [ ]

  # Container args
  args: ["depositor"]

  # Environment variables
  env:
    # Static environment variables
    variables: {}

  # Resource limits and requests
  resources: { }
  # Example:
  # resources:
  #   limits:
  #     cpu: 500m
  #     memory: 512Mi
  #   requests:
  #     cpu: 250m
  #     memory: 256Mi

  # Node selector
  nodeSelector: { }

  # Tolerations
  tolerations: [ ]

  # Affinity rules
  affinity: { }

  # Security context
  securityContext: { }

  # Pod security context
  podSecurityContext: { }

  # Liveness probe
  livenessProbe:
    httpGet:
      path: /
      port: http-health
    initialDelaySeconds: 30
    periodSeconds: 10

  # Readiness probe
  readinessProbe:
    httpGet:
      path: /
      port: http-health
    initialDelaySeconds: 5
    periodSeconds: 5

  # Additional labels
  additionalLabels: { }

  # Additional annotations
  additionalAnnotations: { }

  # Persistent Volume Claims configuration
  pvcs: [ ]
  # Example PVC configuration:
  # pvcs:
  #   - name: data-storage
  #     storageClassName: "ssh-hostpath"
  #     accessModes:
  #       - ReadWriteOnce
  #     size: 10Gi
  #     mountPath: /data
  #   - name: logs-storage
  #     storageClassName: "ssh-hostpath"
  #     accessModes:
  #       - ReadWriteOnce
  #     size: 5Gi
  #     mountPath: /logs
