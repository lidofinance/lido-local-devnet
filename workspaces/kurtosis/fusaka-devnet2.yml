    el_max_cpu: 0
    el_min_mem: 0
    el_max_mem: 0
    el_volume_size: 51200
    # CL
    cl_type: teku
    cl_image: ethpandaops/teku:master
    cl_extra_params: [ --reconstruct-historic-states=true ]
    cl_extra_env_vars:
      JAVA_OPTS: "-Xmx32g"
    supernode: true
    use_separate_vc: true
    cl_min_cpu: 4000
    cl_max_cpu: 8000
    cl_min_mem: 16384
    cl_max_mem: 32768
    cl_volume_size: 51200
    count: 1

