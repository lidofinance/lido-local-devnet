participants:

  - el_type: geth
    el_image: ethereum/client-go:v1.16.7
    el_extra_params: [ --syncmode=full --rpc.allow-unprotected-txs --gcmode=archive ]
    el_min_cpu: 0
    el_max_cpu: 0
    el_min_mem: 0
    el_max_mem: 0
    el_volume_size: 51200
    # CL
    cl_type: lighthouse
    cl_image: sigp/lighthouse:v8.0.0
    cl_extra_params: [ '--hierarchy-exponents=5,7,11', --reconstruct-historic-states ]
    supernode: true
    cl_volume_size: 51200
    count: 1

  - el_type: geth
    el_image: ethereum/client-go:v1.16.7
    el_extra_params: [ --syncmode=full --rpc.allow-unprotected-txs --gcmode=archive ]
    el_min_cpu: 0
    el_max_cpu: 0
    el_min_mem: 0
    el_max_mem: 0
    el_volume_size: 51200
    # CL
    cl_type: teku
    cl_image: consensys/teku:25.11.0
    cl_extra_params: [ --reconstruct-historic-states=true ]
    cl_extra_env_vars:
      JAVA_OPTS: "-Xmx32g"
    supernode: true
    use_separate_vc: true
    cl_min_cpu: 4000
    cl_max_cpu: 8000
    cl_min_mem: 16384
    cl_max_mem: 32768
    cl_volume_size: 51200
    count: 1

  - el_type: erigon
    el_image: erigontech/erigon:v3.2.2
    el_extra_params: [ --prune.mode=archive ]
    el_min_cpu: 0
    el_max_cpu: 0
    el_min_mem: 0
    el_max_mem: 0
    el_volume_size: 51200
    # CL
    cl_type: lighthouse
    cl_image: sigp/lighthouse:v8.0.0
    cl_extra_params: [ '--hierarchy-exponents=5,7,11', --reconstruct-historic-states ]
    supernode: true
    cl_volume_size: 51200
    count: 1

network_params:
  network_id: "32382"
  withdrawal_type: "0x02"
  preset: mainnet
  shard_committee_period: 1

persistent: true

additional_services:
  - dora
  - spamoor

keymanager_enabled: true

spamoor_params:
  image: ethpandaops/spamoor:master
  max_mem: 8000
  spammers:
    - scenario: eoatx
      config:
        throughput: 5
    - scenario: blobs
      config:
        throughput: 5
