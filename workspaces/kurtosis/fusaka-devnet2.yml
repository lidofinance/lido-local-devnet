network_params:
  fulu_fork_epoch: 1
  bpo_1_epoch: 2
  bpo_1_max_blobs: 12
  bpo_1_target_blobs: 9
  bpo_2_epoch: 3
  bpo_2_max_blobs: 6
  bpo_2_target_blobs: 4
  bpo_3_epoch: 4
  bpo_3_max_blobs: 9
  bpo_3_target_blobs: 6
  bpo_4_epoch: 5
  bpo_4_max_blobs: 18
  bpo_4_target_blobs: 12
  bpo_5_epoch: 6
  bpo_5_max_blobs: 9
  bpo_5_target_blobs: 6
  withdrawal_type: "0x02"
  preset: mainnet

additional_services:
  - dora
  - spamoor

keymanager_enabled: true

spamoor_params:
  image: ethpandaops/spamoor:master
  max_mem: 4000
  spammers:
    - scenario: eoatx
      config:
        throughput: 200
    - scenario: blobs
      config:
        throughput: 20
