participants:
  - el_type: geth
    el_image: ethereum/client-go:v1.16.4
    el_extra_params: [ --syncmode=full --rpc.allow-unprotected-txs --gcmode=archive ]
    el_min_cpu: 0
    el_max_cpu: 0
    el_min_mem: 0
    el_max_mem: 0
    el_volume_size: 51200
    # CL
    cl_type: teku
    cl_image: consensys/teku:25.9.3
    cl_extra_params: [ --reconstruct-historic-states=true ]
    cl_extra_env_vars:
      JAVA_OPTS: "-Xmx32g"
    supernode: true
    use_separate_vc: true
    cl_min_cpu: 4000
    cl_max_cpu: 8000
    cl_min_mem: 16384
    cl_volume_size: 51200
    count: 1

  - el_type: erigon
    el_image: erigontech/erigon:v3.2.0-rc1
    el_extra_params: [ --prune.mode=archive ]
    el_min_cpu: 0
    el_max_cpu: 0
    el_min_mem: 0
    el_max_mem: 0
    el_volume_size: 51200
    # CL
    cl_type: lighthouse
    cl_image: sigp/lighthouse:v8.0.0-rc.1
    cl_extra_params: [ '--hierarchy-exponents=5,7,11', --reconstruct-historic-states ]
    supernode: true
    cl_volume_size: 51200
    count: 1

  - el_type: geth
    el_image: ethereum/client-go:v1.16.4
    el_extra_params: [ --rpc.gascap=16777215 --syncmode=full --rpc.allow-unprotected-txs --gcmode=archive ]
    el_min_cpu: 0
    el_max_cpu: 0
    el_min_mem: 0
    el_max_mem: 0
    el_volume_size: 51200
    # CL
    cl_type: lighthouse
    cl_image: sigp/lighthouse:v8.0.0-rc.1
    cl_extra_params: [ '--hierarchy-exponents=5,7,11', --reconstruct-historic-states ]
    supernode: true
    cl_volume_size: 51200
    count: 1

network_params:
  network_id: "32382"
  fulu_fork_epoch: 10
  bpo_1_epoch: 12
  bpo_1_max_blobs: 12
  bpo_1_target_blobs: 9
  bpo_2_epoch: 13
  bpo_2_max_blobs: 6
  bpo_2_target_blobs: 4
  bpo_3_epoch: 14
  bpo_3_max_blobs: 9
  bpo_3_target_blobs: 6
  bpo_4_epoch: 15
  bpo_4_max_blobs: 18
  bpo_4_target_blobs: 12
  bpo_5_epoch: 16
  bpo_5_max_blobs: 9
  bpo_5_target_blobs: 6
  withdrawal_type: "0x02"
  preset: mainnet

persistent: true

additional_services:
  - dora
  - spamoor

keymanager_enabled: true

spamoor_params:
  image: ethpandaops/spamoor:master
  max_mem: 8000
  spammers:
    - scenario: eoatx
      config:
        throughput: 5
    - scenario: blobs
      config:
        throughput: 5
