    el_max_cpu: 0
    el_min_mem: 0
    el_max_mem: 0
    el_volume_size: 51200
    # CL
    cl_type: prysm
    cl_image: ethpandaops/prysm-beacon-chain:peerDAS
    supernode: true
    cl_volume_size: 51200
