participants_matrix:
  el:
    - el_type: geth
      el_image: ethereum/client-go:v1.15.7
      el_extra_params: [ --gcmode=archive ]
    - el_type: erigon
      el_image: erigontech/erigon:v3.0.2
  cl:
    - cl_type: teku
      cl_image: consensys/teku:25.4.1
      use_separate_vc: true
      vc_extra_env_vars: { "JAVA_TOOL_OPTIONS": "-XX:UseSVE=0" }
      cl_extra_env_vars: { "JAVA_TOOL_OPTIONS": "-XX:UseSVE=0" }

    - cl_type: lighthouse
      cl_image: sigp/lighthouse:v7.0.0-beta.5
      use_separate_vc: true
      cl_extra_params:
        - "--reconstruct-historic-states"

    - cl_type: prysm
      cl_image: prysmaticlabs/prysm-beacon-chain:v6.0.0
      vc_image: prysmaticlabs/prysm-validator:v6.0.0

network_params:
  network_id: "32382"
  electra_fork_epoch: 5
  min_validator_withdrawability_delay: 1
  shard_committee_period: 1
  eth1_follow_distance: 12
  seconds_per_slot: 12
  # seconds_per_eth1_block: 12
  # slots_per_epoch: 32
  # preset: mainnet #minimal
  preset: mainnet #minimal
  num_validator_keys_per_node: 64

keymanager_enabled: true

additional_services:
  - dora
