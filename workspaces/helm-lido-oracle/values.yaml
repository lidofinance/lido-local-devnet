lido-backend:
  # Default values for backend.
  # This is a YAML-formatted file.
  # Declare variables to be passed into your templates.

  # Number of replicas for the backend deployment
  replicaCount: 1


  # Image configuration
  image:
    # Docker registry to pull the image from
    registry: docker.io
    # Repository/image name
    repository: lidofinance/oracle
    # Image tag (can be overridden)
    tag: "dev"
    # Image pull policy
    pullPolicy: Always

  # Image pull secrets for private registries
  imagePullSecrets:
    - name: registry-secret

  # Service configuration
  service:
    # Service type
    type: ClusterIP
    # Service port
    port: 9010
    # Target port on the container
    targetPort: 9010

  # Ingress configuration
  ingress:
    # Enable/disable ingress
    enabled: false
    # Ingress class name
    className: "public"
    # Ingress annotations
    annotations: {}
    # Example annotations:
    # annotations:
    #   nginx.ingress.kubernetes.io/rewrite-target: /
    #   cert-manager.io/cluster-issuer: letsencrypt-prod

    # Ingress hosts configuration
    hosts:
      - host: backend.local
        paths:
          - path: /
            pathType: Prefix

    # TLS configuration
    tls: []
    # Example TLS:
    # tls:
    #   - secretName: backend-tls
    #     hosts:
    #       - backend.local

  # Args
  args: ["accounting"]

  # Environment variables
  env:
    # Static environment variables
    variables:
      PROMETHEUS_PORT: 9000
      HEALTHCHECK_SERVER_PORT: 9010
      EXECUTION_CLIENT_URI: ${EXECUTION_CLIENT_URI}
      CONSENSUS_CLIENT_URI: ${CONSENSUS_CLIENT_URI}
      KEYS_API_URI: ${KEYS_API_URI}
      MEMBER_PRIV_KEY: ${MEMBER_PRIV_KEY}
      LIDO_LOCATOR_ADDRESS: ${LIDO_LOCATOR_ADDRESS}
      CSM_MODULE_ADDRESS: ${CSM_MODULE_ADDRESS}
      SUBMIT_DATA_DELAY_IN_SLOTS: ${SUBMIT_DATA_DELAY_IN_SLOTS}
      ALLOW_REPORTING_IN_BUNKER_MODE: false
      CSM_ORACLE_MAX_CONCURRENCY: "1"
      KUBO_HOST: false

    # Environment variables from secrets
    secrets: {}
    # Example:
    # secrets:
    #   DATABASE_PASSWORD:
    #     secretName: backend-secrets
    #     key: db-password

    # Environment variables from config maps
    configMaps: {}
    # Example:
    # configMaps:
    #   APP_CONFIG:
    #     configMapName: backend-config
    #     key: app-config

  # Resource limits and requests
  resources: {}
  # Example:
  # resources:
  #   limits:
  #     cpu: 500m
  #     memory: 512Mi
  #   requests:
  #     cpu: 250m
  #     memory: 256Mi

  # Node selector
  nodeSelector: {}

  # Tolerations
  tolerations: []

  # Affinity rules
  affinity: {}

  # Security context
  securityContext: {}

  # Pod security context
  podSecurityContext: {}

  # Liveness probe
  livenessProbe:
    httpGet:
      path: .
      port: http
    initialDelaySeconds: 30
    periodSeconds: 10

  # Readiness probe
  readinessProbe:
    httpGet:
      path: .
      port: http
    initialDelaySeconds: 15
    periodSeconds: 10

  # Additional labels
  additionalLabels: {}

  # Additional annotations
  additionalAnnotations: {}

  # Service account
  serviceAccount:
    # Create service account
    create: true
    # Service account annotations
    annotations: {}
    # Service account name (if not created, must exist)
    name: "lido-oracle"

