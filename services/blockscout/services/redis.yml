version: '3.9'

networks:
  devnet:
    name: ${DOCKER_NETWORK_NAME}
    external: true
  blockscout:
    name: blockscout
    external: true

services:
  redis-db:
    image: 'redis:alpine'
    container_name: redis-db
    command: redis-server
    networks:
      - blockscout
    volumes:
      - redis-data:/data
