version: '3.9'

networks:
  devnet:
    name: ${DOCKER_NETWORK_NAME}
    external: true

services:

  assertoor:
    image: ethpandaops/assertoor:latest
    entrypoint: ['/app/assertoor', '--config', '/config/config.yml']
    platform: linux/amd64
    networks:
      - devnet
    ports:
      - '0:8080'
    volumes:
      - ./config/:/config
